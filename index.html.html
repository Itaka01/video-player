<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Styles.css">
</head>
<body> 
    <div class="wrapper">
        <div class="Player">
            <video id="video" poster="./images/poster.jpg"  src="http://media.w3.org/2010/05/sintel/trailer.mp4"  width="400"></video>
            <div class="player-overlay">
                <h2 class="player-title">Musica para programar</h2>
                    <div class="player-actions">
                      <button class="button" id="backward" aria-label="retrocedes 10 segundos" title="retroceder 10 segundos"></button>
                      <button class="button" id="play" aria-label="reproducir" title="reproducir"></button>
                      <button class="button" hidden id="pause" aria-label="pausar" title="pausar"></button>
                      <button class="button" id="forward" aria-label="adelantar 10 segundos" title="adelantar 10 segundos"></button>
                    </div>
                    <div class="player-progress"> 
                      <input id="progress" type="range"  min="0" value="0" step="1"> 
                   </div>

            </div>
        </div>
    
    </div>
   

<script src="./js/index.js"> </script>

</body>
</html>
